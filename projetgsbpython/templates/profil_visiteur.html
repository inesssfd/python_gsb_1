<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil du visiteur</title>
</head>
<body>
    <h1>Profil du visiteur</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" value="{{ visiteur.nomvisiteur }}">
        <label for="prenom">Pr√©nom:</label>
        <input type="text" id="prenom" name="prenom" value="{{ visiteur.prenomvisiteur }}">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" value="{{ visiteur.login }}">
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" value="{{ visiteur.adressevisiteur }}">
        <label for="ville">Ville:</label>
        <input type="text" id="ville" name="ville" value="{{ visiteur.villevisiteur }}">
        <label for="cp">Code postal:</label>
        <input type="text" id="cp" name="cp" value="{{ visiteur.cp_visiteur }}">
        <label for="dateembauche">Date d'embauche:</label>
        <input type="date" id="dateembauche" name="dateembauche" value="{{ visiteur.dateembauchevisiteur }}">
        <button type="submit">Enregistrer les modifications</button>
    </form>
</body>
</html>
