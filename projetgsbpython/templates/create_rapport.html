{% load static %} 
<!-- create_rapport.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>Créer un rapport</title>
</head>
<body>
    <a href="{% url 'tableau_de_bord' visiteur_id=visiteur_id %}">Retour au tableau de bord</a>
    <div class="Form"> <!-- Ajout de la classe RapportForm -->
        <h1>Créer un rapport</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enregistrer</button>
        </form>
    </div> <!-- Fermeture de la balise div -->
</body>
</html>
